<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 내용</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }

    h1 {
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
  .answer-list {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    margin-top: 20px;
  }

  .answer {
    background-color: #ECECEC;
    padding: 10px;
    border: 1px solid #CCC;
    margin: 10px 0;
  }

  .answerSelected{
    background-color: #87CEEB;
    padding: 10px;
    border: 1px solid #CCC;
    margin: 10px 0;
  }
  .add-answer {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    margin-top: 20px;
  }

  .add-answer form {
    margin-top: 10px;
  }

  .add-answer label {
    font-weight: bold;
  }

  .add-answer input[type="text"],
  .add-answer textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .add-answer button {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  a.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    color: #fff;
    text-decoration: none;
    border: 1px solid black;
    border-radius: 5px;
  }

  a.button:hover {
    background-color: black;
  }
    p {
        white-space: pre-line;
    }
  </style>
</head>
<body>
<a href="/board" class = "button">홈으로 가기</a>
<h1>게시글 내용</h1>
<div class="content" th:object="${WriteBoardDto}">
  <h2 th:field="*{title}"></h2>
  <p>작성자: <span th:field="*{member.name}"></span></p>
  <hr>
  <p th:utext="${#strings.replace(WriteBoardDto.content, '\n', '<br/>')}"></p>
</div>
</body>
</html>
