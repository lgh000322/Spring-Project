<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 내용</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 20px;
    }

    h1 {
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
    }
  .answer-list {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    margin-top: 20px;
  }

  .answer {
    background-color: #ECECEC;
    padding: 10px;
    border: 1px solid #CCC;
    margin: 10px 0;
  }

  .answerSelected{
    background-color: #87CEEB;
    padding: 10px;
    border: 1px solid #CCC;
    margin: 10px 0;
  }
  .add-answer {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 5px;
    margin-top: 20px;
  }

  .add-answer form {
    margin-top: 10px;
  }

  .add-answer label {
    font-weight: bold;
  }

  .add-answer input[type="text"],
  .add-answer textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  .add-answer button {
    background-color: black;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  a.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: black;
    color: #fff;
    text-decoration: none;
    border: 1px solid black;
    border-radius: 5px;
  }

  a.button:hover {
    background-color: black;
  }
    p {
        white-space: pre-line;
    }





    </style>
</head>
<body>
<a href="/board" class="button">홈으로 가기</a>
<h1>게시글 내용</h1>
<div class="content" th:object="${WriteBoardDto}">
    <h2 th:field="*{title}"></h2>
    <p>작성자: <span th:field="*{member.name}" th:text="${WriteBoardDto.member.name}"></span></p>
    <hr>
    <p th:utext="${#strings.replace(WriteBoardDto.content, '\n', '<br/>')}"></p>
</div>
<hr>

<div class="content">
    <p style="display:none;" th:text="${WriteBoardDto.boardId}" id="boardId"></p>
    작성자
    <p th:text="${WriteBoardDto.member.name}" id="memberName"></p>
    댓글 작성란 <br>
    <label for="commentContent"></label>
    <textarea name="commentContent" id="commentContent"></textarea><br>

    <button type="button" onclick="writeComment()">댓글 작성</button>
</div>
<hr>

<div class="content">
    <ul id="commentList">
        <li th:each="CommentDto:${CommentDto}" th:if="${CommentDto!=null}">
            <p>작성자: <span th:text="${CommentDto.member.name}"></span></p>
            <p th:utext="${#strings.replace(CommentDto.commentContent, '\n', '<br/>')}"></p>
        </li>
    </ul>
</div>


<script>
    function writeComment(){
        let memberName=document.getElementById("memberName").textContent;
        let content=document.getElementById("commentContent").value;
        let boardId=document.getElementById("boardId").textContent;

        fetch("/comment/write",{
            method: "POST",
            body: JSON.stringify({memberName: memberName, commentContent: content,boardId:boardId}),
            headers:{
                'Content-Type':'application/json',
                'Accept':'application/json'
            },
        })
        .then(response=>response.json())
        .then(data =>{
            if(data.success){
                // 댓글 동적으로 생성
                addCommentToList(data.comment);
            }
        })
        .catch(error =>{
            console.error("Error: ",error);
            alert("댓글 작성중 에러가 발생했습니다.");
        })

    }
    function addCommentToList(comment){
        const commentList=document.getElementById("commentList");
        const newComment=document.createElement("li");
        newComment.innerHTML = `
        <p>작성자: <span>${comment.memberName}</span></p>
        <p>${comment.commentContent}</p>
        `;

        // commentList의 자식이 있는지 확인
        if (commentList.childNodes === null || commentList.childNodes.length === 0) {
            // 자식이 없는 경우, 그냥 추가
            commentList.appendChild(newComment);
        } else {
            // 자식이 있는 경우, 첫 번째 자식 앞에 삽입
            commentList.insertBefore(newComment, commentList.firstChild);
        }
    }




</script>
</body>
</html>
