<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 작성페이지</title>
</head>
<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
<div class="layout">

  <form action="/board/write" method="post" th:object="${WriteBoardDto}">
    작성자
    <label for="member"></label>
    <input type="text" id="member" name="member" required th:field="*{member.name}" readonly>
    제목
    <label for="title"></label>
    <input type="text" id="title" name="title" required th:field="*{title}">
    내용
    <label for="content"></label>
    <textarea name="content" id="content" required th:field="*{content}"></textarea>

    <button type="submit">작성</button>
  </form>
</div>

</body>
</html>
