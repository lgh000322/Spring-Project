<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form id="registrationForm" th:action="@{/join}" method="post" th:object="${SavedMember}">
        <div class="form-group">
            <label for="id">아이디</label>&nbsp;
            <input type="text" class="form-control" id="id" th:field="*{id}"
            name="id" pattern=".{4,100}">
            <div class="field-error" th:errors="*{id}">아이디 오류</div>
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" class="form-control" id="pw" name="pw" th:field="*{pw}"
                   pattern=".{4,100}">
            <div class="field-error" th:errors="*{pw}">비밀번호 오류</div>
        </div>

        <div class="form-group">
            <label for="name">닉네임</label>&nbsp;
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            <div class="field-error" th:errors="*{name}">이름 오류</div>
        </div>

        <button type="submit" class="btn btn-default">등록</button>
    </form>
</div>


</body>
</html>
